<ul>
    {{ range sort $.Site.Data.authors }}
    <li id="{{ urlize .name }}">
        {{ if .orcid}}
        <a href="https://orcid.org/{{ .orcid }}">{{ .name }}</a>
        {{ else }}
        {{ .name }}
        {{ end }}
        {{ if .affiliation}}
        ({{ .affiliation }})
        {{ end }}
    </li>
    {{ end }}
</ul>
