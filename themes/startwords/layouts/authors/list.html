<ul>
    {{ range sort $.Site.Data.authors "name" }}
    <li>
        {{ if isset . "orcid"}}
        <a href="https://orcid.org/{{ .orcid }}">{{ .name }}</a>
        {{ else }}
        {{ .name }}
        {{ end }}
        {{ if isset . "affiliation"}}
        ({{ .affiliation }})
        {{ end }}
    </li>
    {{ end }}
</ul>
