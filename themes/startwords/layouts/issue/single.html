{{ define "css" }}
    {{ range .Resources.Match "*.css" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{ end }}
{{ end }}

{{ define "pagetype" }}issue{{ end }}

{{ define "main" }}
<main>
    <p class="number">Issue {{ .Params.number }}</sp>
    <h1>{{ .Params.theme }}</h1>
    {{ .Content }}
    <a href="#features"><img class="chevron"/></a>
    <section id="features" aria-label="features">
        {{ range .Pages }}
        {{ .Render "summary" }}
        {{ end }}
    </section>
</main>
{{ end }}
