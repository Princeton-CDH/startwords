{{ define "pagetype" }}issue list{{ end }}

{{ define "main" }}
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Content }}{{ . }}{{ end }}
    {{ with .Sections }}
    <ol>
        {{ range . }}
        <a href="{{ .Permalink }}">
            {{ .Render "summary" }}
        </a>
        {{ end }}
    </ol>
    {{ else }}
    <p>First issue to be released March 2020.</p>
    {{ end }}
{{ end }}
