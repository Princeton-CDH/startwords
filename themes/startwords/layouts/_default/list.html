{{ define "main" }}
<main>
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}
    <div>
        {{ range .Paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
    </div>
</main>
{{ end }}
