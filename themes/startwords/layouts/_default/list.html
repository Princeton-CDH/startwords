{{ define "main" }}
	<main>
		{{ partial "header-page.html" . }}

		{{ if or .Title .Content }}
		<div class="pl7 f1 f2-m">
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

	<div class="pl7 f5">
		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
	</div>

	</main>
{{ end }}
