<article>
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{ partial "pubdate" . }}
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    <div>
        {{ .Summary }}
        {{ if .Truncated }}
        <a href="{{ .RelPermalink }}">{{ i18n "read-more" }}</a>
        {{ end }}
    </div>
</article>
