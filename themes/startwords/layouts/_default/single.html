{{ define "pagetype" }}page{{ end }}


{{ define "main" }}
<main>
    <article>
        <div class="grid">
            <div class="text-container">
            <header>
                {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
                <h2 style="font-family: Source Sans Pro">Contents</h2>
                {{ .TableOfContents }}
            </header>

            {{ .Content }}
            </div>
        </div>
    </article>
</main>

{{ end }}
