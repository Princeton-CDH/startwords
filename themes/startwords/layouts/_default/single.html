{{ define "pagetype" }}page{{ end }}

{{ define "main" }}
<main>
    <div class="grid">
        <header>
            {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
            {{ .Summary }}
        </header>
        <div class="text-container">
            {{ with .Content }}{{ . }}{{ end }}
        </div>
    </div>
</main>
{{ end }}
