<article class="article-summary">
    <div class="bg-text" role="presentation">{{ .Summary | plainify }}</div>
    <a href="{{ .Permalink }}">
        <p>{{ .Summary | plainify }}</p>
        <h2>{{ .Title }}</h2>
    </a>
    {{ partial "authors" . }}
    {{ with .Params.doi }}
    <a class="doi" href="https://doi.org/{{ . }}">{{ . }}</a>
    {{ end }}
</article>
